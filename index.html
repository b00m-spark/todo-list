<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <dialog id="add-todo-dialog">
            <button class="close-btn">x</button>
            <form id="add-todo-form" data-formId="">
                <section>
                    <label for="title">*Title:</label>
                    <input type="text" id="title" name="title" required>
                </section>
                <section>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </section>
                <section>
                    <label for="duedate">Due date:</label>
                    <input type="date" id="duedate" name="duedate">
                </section>
                <section id="priority">
                    <label>*Priority:</label>
                        <div>
                            <input type="radio" id="low" name="priority" value="low" required checked="true">
                            <label for="low">Low</label>
                        </div>
                        <div>
                            <input type="radio" id="medium" name="priority" value="medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div>
                            <input type="radio" id="high" name="priority" value="high">
                            <label for="high">High</label>
                        </div>
                </section>
                <section>
                    <label for="category">Category:</label>
                    <select id="category" name="category"></select>
                </section>
                <section id="confirm">
                    <button class="submit-btn">confirm</button>
                </section>
            </form>
        </dialog>
        <div class="sidebar">
            <div class="sidebar-main">
                <button class="add-new-category-btn">+ Add new category</button>
                <button class="category-btn" id="homebtn">Home</button>
            </div>
            <div class="sidebar-categories"></div>
        </div>
        <div class="content">
            <button id="add-todo-btn">+ Add new to-do</button>
            <div class="todos" data-category="">
                
            </div>
        </div>
            
        </div>
    </div>
    <script type="module" src="frontend.js"></script>
</body>
</html>
